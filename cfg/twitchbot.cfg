//important stuff
seta dl_usebaseq3 "1"
seta dl_source "http://ws.q3df.org/getpk3bymapname.php/%m"
seta df_country "Twitch"
seta df_name "twitchbot"
seta name "^0^7D^6e^7Frag^6.^7TV^0/" //when https works -> "^0^7D^6e^7Frag^6.^7TV/^0>" old nicknames ^0<^6ttv^0/^7D^6e^7fragL^6i^7ve^0>; ^0<^6De^7fragLiveB^6ot^0>
seta ui_browserGameType "0"
seta ui_browserMaster "1"
seta ui_browserShowEmpty "0"
seta ui_browserShowFull "0"
seta ui_browserSortKey "4"
seta vm_cgame 0
seta cg_draw2D 1 //1 on
seta logfile 2
seta developer 0
seta df_script_onRespawn 0
seta df_script_onJoinTeam 1
seta get_state "silent svinfo_report serverstate; wait 10;silent varcommand $get_state"
seta viewlog 1

seta df_hud_drawSpectFollow "1"
seta cl_noprint "0"
seta cl_mapAutoDownload "0"
seta cl_maxpackets "125"
seta com_yieldCPU "1"
seta com_MaxFPS "125"
seta com_MaxFPSunfocused "125"
seta com_hunkMegs "512"
seta cg_nochatbeep 1
seta s_muteWhenMinimized "0"
seta s_muteWhenUnfocused "0"
seta s_musicvolume "0"
seta s_volume "0.5"
seta s_ambient "0"
seta snaps "125"
seta rate "25000"

//binds
bind F1 "vote yes"
bind F2 "vote no"
bind F3 "execq state_cmd.cfg"
bind F4 "+attack"
bind F5 "+scores"
bind F6 "execq twitch_cmd.cfg"
bind a "silent exec neyo.cfg"
bind b "toggle r_renderClipsBrushes 0 1"
bind c "toggle mdd_cgaz 0 1"
bind d "toggle mdd_snap 0 3"
bind e "toggle cg_draw2D 0 1;wait 10;toggle mdd_hud 0 1"
bind f "toggle df_mp_NoDrawRadius 100 100000"
bind g "toggle df_drawCheckpointStats 0 2"
bind h "toggle df_chs1_Info6 0 40" //angles
bind i "toggle df_chs1_Info7 0 50" //ob detector
bind k "toggle r_fastsky 0 1"
bind j "toggle cg_lagometer 0 1"
bind l "+speed;wait 10;-speed"
bind m "toggle df_chs1_Info5 0 23" // speedometer chsinfo
bind n "toggle df_drawSpeed 0 1" // spedometer hud element
bind o "toggle df_ghosts_MiniviewDraw 0 6"
bind p "toggle mdd_cgaz 0 1"
bind r "toggle cg_gibs 0 1"
bind s "toggle df_chs0_draw 0 1" // inputs
bind t "+scores;-scores"
bind u "svinfo_report serverstate.txt"
bind v "toggle cg_drawgun 1 2"
bind w "silent exec mddpass.cfg"
bind x "toggle cg_thirdperson 0 1"
bind . "clear;echo Someone said something bad"
bind INS "clear;echo Someone said something bad;info players;condump condump.txt"
bind q "toggle com_blood 0 1"


bind ESCAPE "togglemenu"
unbind ENTER
unbind LEFTARROW
unbind RIGHTARROW
unbind UPARROW
unbind DOWNARROW
unbind TAB

